<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Post Management</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="assets/icon/product.jpg">
    </head>
    <body>
        <header class="header">
            <h1 id="mainHeading">PostX</h1>
            <label for="search" class="visually-hidden" aria-label="search bar">Search Posts</label>
            <input
                type="text"
                id="searchInput"
                placeholder="Search posts..."
                aria-label="Search posts">
        </header>

        <section class="input-field">
            <h2>Create Post</h2>
            <input type="hidden" id="postId" aria-label="create input feild">
            <input
                type="text"
                id="title"
                placeholder="Title"
                aria-required="true"
                aria-label="add title">
            <input
                type="text"
                id="body"
                placeholder="Description"
                aria-required="true"
                aria-label="description input feild">
            <button id="savePost" aria-label="Save Post">Save</button>
        </section>

        <h3 id="post-list">Post List</h3>
        <div id="postContainer" role="list"></div>

        <script src="./script/eventhandler.ts" type="module"></script>
    </body>
</html>

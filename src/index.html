<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Management</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header class="header">
            <h1 id="mainHeading">ProductX</h1>
            <label for="search" class="visually-hidden">Search Posts</label>
            <input
                type="text"
                id="searchInput"
                placeholder="Search posts..."
                aria-label="Search posts">
        </header>

        <section class="input-field">
            <h2>Create Post</h2>
            <input type="hidden" id="postId">
            <input
                type="text"
                id="title"
                placeholder="Title"
                aria-required="true">
            <input
                type="text"
                id="body"
                placeholder="Description"
                aria-required="true">

            <button id="savePost" aria-label="Save Post">Save</button>
        </section>

        <h3 id="post-list">Post List</h3>
        <div id="postContainer" role="list"></div>
    </body>
</html>
